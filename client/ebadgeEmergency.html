  <body id="top-header" onload="">
    <!-- LOADER TEMPLATE -->
    <div id="page-loader">
      <div class="loader-icon fa fa-spin colored-border"></div>
    </div>
    <!-- /LOADER TEMPLATE -->

    <!-- NAVBAR
    ================================================= -->

    <!-- / .container -->

    <!-- HERO
    ================================================== -->
    <section class="banner-area py-4">
      <!-- Content -->
      <div class="container mt-3 p-4">
        <div class="row mb-4">
          <div class="col text-center">
            <h1 class="mb-4">Ebadge Emergency</h1>
            <h2 class="text-muted">Demo</h2>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <div class="card">
              <div class="card-body">
                <h2>Patient</h2>
                <h3 id="patient"></h3>
                <h2>Insurance</h2>
                <h3 id="insurance"></h3>
                <h5 id="geo"></h5>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4" id="maindiv">
          <div class="col text-center">
            <button class="btn btn-danger mb-2 emerbutton">
              The patient is unconcious
            </button>
            <button class="btn btn-danger mb-2 emerbutton">
              The patient is bleeding
            </button>
            <button class="btn btn-danger mb-2 emerbutton">
              The patient is burned
            </button>
            <button class="btn btn-danger mb-2 emerbutton">
              Car crash
            </button>
          </div>
        </div>
      </div>
      <!-- / .container -->
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="numbermodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Assistance is on the way</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Please tell us your contact number in case the ambulance needs to contact you for aditional directions</h5>
            <hr>
            <input id="phone" type="number" placeholder="Your phone number here..." class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger btn-block" id="send">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 
    Essential Scripts 
    =====================================-->

    <script src="/plugins/jquery/jquery.min.js"></script>
